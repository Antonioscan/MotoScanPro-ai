<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div id="sceltaTipo">
    <button onclick="selezionaTipo('nuovo')">RICAMBI NUOVI</button>
    <button onclick="selezionaTipo('usato')">RICAMBI USATI</button>
  </div>

  <div id="uploadContainer" style="display:none;">
    <input type="file" accept="image/*" capture="environment" onchange="caricaFoto(event)" id="fileInput" />
    <div id="anteprimaContainer"></div>
    <div id="miniatureContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
