<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 42px;
      vertical-align: middle;
      margin-right: 8px;
    }

    h1 {
      display: inline;
      font-size: 26px;
      vertical-align: middle;
      font-weight: 700;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px;
      width: 85%;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:active {
      opacity: 0.9;
    }

    .product-card {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
      text-align: left;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0 4px;
    }

    .product-info {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .product-price {
      float: right;
      font-weight: bold;
      color: #000;
    }

    .ebay-button {
      background-color: #2196f3;
      color: white;
      padding: 14px;
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      margin: 20px auto;
      display: block;
      font-weight: bold;
      cursor: pointer;
    }

    .ebay-button:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/ios-filled/50/2196f3/motorcycle.png" class="logo" alt="Logo" />
    <h1>MotoScanPro</h1>
  </header>

  <button class="button">RICAMBI NUOVI</button>
  <button class="button">RICAMBI USATI</button>

  <div class="product-card">
    <img src="6FDE131F-3442-49FB-A322-87B93B6BD17A.jpeg" alt="Albero frizione" />
    <div class="product-title">ALBERO FRIZIONE</div>
    <div class="product-info">
      Codice: 67040151A
      <span class="product-price">â‚¬ 140,00</span>
    </div>
    <div class="product-info">
      Albero frizione per Ducati Monster 1200, parte del meccanismo di azionamento della frizione manuale. Include leva della frizione integrata con molla di ritorno. Presenta segni di usura, ossidazione e sporco.
    </div>
  </div>

  <button class="ebay-button">Crea inserzione eBay</button>
</body>
</html>
