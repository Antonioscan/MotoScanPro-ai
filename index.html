<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="title">MotoScanPro</h1>

  <div id="button-container">
    <button id="nuoviBtn" class="choice-button orange">RICAMBI NUOVI</button>
    <button id="usatiBtn" class="choice-button orange">RICAMBI USATI</button>
  </div>

  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none" multiple />
  <button id="addPhotoBtn" style="display:none" class="orange">Aggiungi foto</button>

  <div id="previewContainer"></div>

  <button id="analyzeBtn" class="orange" style="display:none">Analizza con AI</button>

  <div id="aiResult" class="result-box" style="display: none;">
    <h2>Descrizione AI</h2>
    <p id="aiDescription">In attesa...</p>
    <p id="aiCode"></p>
    <label for="priceInput">Prezzo (â‚¬):</label>
    <input type="number" id="priceInput" min="0" step="0.01">
  </div>

  <script src="script.js"></script>
</body>
</html>
