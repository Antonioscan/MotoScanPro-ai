<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div class="buttons">
    <button class="orange-button" onclick="selectType('nuovo')">RICAMBI NUOVI</button>
    <button class="orange-button" onclick="selectType('usato')">RICAMBI USATI</button>
  </div>

  <input type="file" id="imageInput" accept="image/*" capture="environment" style="display:none" multiple onchange="handleFiles(this.files)"/>
  <button id="addPhotoButton" class="orange-button" style="display:none" onclick="document.getElementById('imageInput').click()">Aggiungi foto</button>

  <div id="previewMain" class="main-preview"></div>
  <div id="previewThumbs" class="thumbnail-container"></div>

  <button id="analyzeButton" class="orange-button" style="display:none" onclick="analyzeImages()">Analizza con AI</button>

  <div class="result-card" id="result">
    <h2>Descrizione AI</h2>
    <p id="description">Nessuna descrizione trovata</p>
    <p id="code">Codice: non disponibile</p>
    <label for="price">Prezzo (â‚¬):</label>
    <input type="number" id="price" />
  </div>

  <script src="script.js"></script>
</body>
</html>
