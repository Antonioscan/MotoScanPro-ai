<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">MotoScanPro</h1>

  <div id="buttons">
    <button id="newPartsBtn" class="orange-btn">RICAMBI NUOVI</button>
    <button id="usedPartsBtn" class="orange-btn">RICAMBI USATI</button>
  </div>

  <div id="uploadSection" style="display: none;">
    <button id="uploadBtn" class="orange-btn">Aggiungi foto</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;" />
  </div>

  <div id="previewContainer"></div>

  <div id="thumbnailContainer"></div>

  <button id="analyzeBtn" style="display:none;" class="orange-btn">Analizza con AI</button>

  <div id="resultContainer"></div>

  <script src="script.js"></script>
</body>
</html>
