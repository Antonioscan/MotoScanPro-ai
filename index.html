<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div class="button-container">
    <button id="btn-nuovi" class="action-button" onclick="selectType('nuovo')">RICAMBI NUOVI</button>
    <button id="btn-usati" class="action-button" onclick="selectType('usato')">RICAMBI USATI</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none" onchange="handleFile(event)">
  <div id="previewContainer"></div>

  <script src="script.js"></script>
</body>
</html>
