<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro-ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MotoScanPro</h1>

    <button class="button orange" onclick="selezionaTipo('nuovo')">RICAMBI NUOVI</button>
    <button class="button orange" onclick="selezionaTipo('usato')">RICAMBI USATI</button>

    <div id="aggiungiFoto" style="display:none;">
      <input 
        type="file" 
        accept="image/*" 
        capture="environment" 
        id="fileInput" 
        onchange="handleFileUpload()" 
        multiple
      />
    </div>

    <div id="previewContainer"></div>
    <div id="schedaProdotto" class="card" style="display:none;"></div>
    <button id="ebayButton" style="display:none;" onclick="creaInserzione()">Crea inserzione eBay</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
