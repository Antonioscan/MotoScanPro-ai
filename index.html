<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div class="buttons">
    <button id="newPartBtn">RICAMBI NUOVI</button>
    <button id="usedPartBtn">RICAMBI USATI</button>
  </div>

  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*" capture="environment" multiple hidden />
    <button id="addPhotoBtn" style="display:none;">Aggiungi foto</button>
    <div id="mainImageContainer" class="main-image-container"></div>
    <div id="thumbnailContainer" class="thumbnail-container"></div>
  </div>

  <button id="analyzeBtn" style="display: none;">Analizza con AI</button>

  <div class="description-box">
    <h2>Descrizione AI</h2>
    <p id="description">Nessuna descrizione trovata</p>
    <p id="code">Codice: non disponibile</p>
    <label for="price">Prezzo (â‚¬):</label>
    <input type="text" id="price" />
  </div>

  <script src="script.js"></script>
</body>
</html>
