<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div id="button-container">
    <button id="newPartsBtn" class="orange-button">RICAMBI NUOVI</button>
    <button id="usedPartsBtn" class="orange-button">RICAMBI USATI</button>
  </div>

  <div id="upload-container" style="display: none;">
    <button id="addPhotoBtn" class="add-photo-button">Aggiungi foto</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none;" />
  </div>

  <div id="preview-container">
    <img id="main-preview" src="" alt="Anteprima" style="display: none;" />
    <div id="thumbnails"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
