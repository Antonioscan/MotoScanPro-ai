<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>
  <div class="button-container">
    <button id="newPartsBtn" class="orange-button">RICAMBI NUOVI</button>
    <button id="usedPartsBtn" class="orange-button">RICAMBI USATI</button>
  </div>
  <input type="file" id="imageInput" accept="image/*" capture="environment" multiple style="display: none;" />
  <button id="addPhotoBtn" class="orange-button hidden">Aggiungi foto</button>

  <div id="mainImageContainer" class="main-image-container"></div>
  <div id="thumbnailsContainer" class="thumbnails"></div>

  <button id="analyzeBtn" class="orange-button hidden">Analizza con AI</button>

  <div id="aiResult" class="ai-result hidden">
    <h2>Descrizione AI</h2>
    <p id="description">Nessuna descrizione trovata</p>
    <p id="code">Codice: non disponibile</p>
    <label for="price">Prezzo (â‚¬): </label>
    <input type="text" id="price" />
  </div>

  <script src="script.js"></script>
</body>
</html>
