<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotoScanPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="fw-bold text-primary">MotoScanPro</h1>
    </header>

    <div class="text-center mb-4">
      <button class="btn btn-primary btn-lg w-100 mb-3 rounded-pill" onclick="triggerPhoto()">RICAMBI NUOVI</button>
      <button class="btn btn-primary btn-lg w-100 rounded-pill" onclick="triggerPhoto()">RICAMBI USATI</button>
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden multiple onchange="handleFiles(event)" />
    <div id="preview" class="text-center mb-4"></div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
