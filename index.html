<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>

  <div id="buttons">
    <button id="newPartBtn" class="orange-btn">RICAMBI NUOVI</button>
    <button id="usedPartBtn" class="orange-btn">RICAMBI USATI</button>
    <button id="addPhotoBtn" style="display:none;" class="orange-btn">Aggiungi foto</button>
    <input type="file" id="fileInput" accept="image/*" multiple style="display:none;" />
  </div>

  <div id="mainImageContainer"></div>
  <div id="thumbnailContainer"></div>

  <button id="analyzeBtn" style="display:none;" class="orange-btn">Analizza con AI</button>

  <div id="analysisOutput" class="output-box">
    <h2>Descrizione AI</h2>
    <textarea id="description" placeholder="Nessuna descrizione trovata"></textarea>
    <input id="code" type="text" placeholder="Codice prodotto" />
    <input id="price" type="text" placeholder="Prezzo (â‚¬)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
