<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="logo">MotoScanPro</h1>

  <div id="button-container">
    <button id="new-part-btn" class="action-button orange-button">RICAMBI NUOVI</button>
    <button id="used-part-btn" class="action-button orange-button">RICAMBI USATI</button>
  </div>

  <div id="upload-section" style="display: none;">
    <button id="upload-btn" class="action-button orange-button">Aggiungi foto</button>
    <input type="file" id="image-upload" accept="image/*" capture="environment" style="display: none;" multiple>
  </div>

  <div id="preview-section">
    <img id="main-preview" src="" alt="Anteprima immagine" style="display: none;" />
    <div id="thumbnails"></div>
  </div>

  <div id="analyze-section" style="display: none;">
    <button id="analyze-btn" class="action-button blue-button">Analizza con AI</button>
  </div>

  <div id="result-section" style="display: none;">
    <h2 id="result-title"></h2>
    <p id="result-code"></p>
    <label>Prezzo medio (â‚¬): <input type="number" id="result-price" /></label>
    <p id="result-description"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
