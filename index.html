<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoScanPro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MotoScanPro</h1>
  
  <div id="button-container">
    <button id="nuoviBtn" class="orange-button">RICAMBI NUOVI</button>
    <button id="usatiBtn" class="orange-button">RICAMBI USATI</button>
  </div>

  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none" />
  <button id="addPhotoBtn" class="orange-button hidden">Aggiungi foto</button>

  <div id="previewContainer"></div>

  <button id="analyzeBtn" class="orange-button hidden">Analizza con AI</button>

  <div id="aiOutput" class="hidden">
    <h2>Descrizione AI</h2>
    <p id="description">Nessuna descrizione trovata</p>
    <p id="code">Codice: non disponibile</p>
    <label for="price">Prezzo (â‚¬):</label>
    <input type="number" id="price" />
  </div>

  <script src="script.js"></script>
</body>
</html>
